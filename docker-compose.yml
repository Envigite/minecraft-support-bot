services:
  db:
    image: postgres:16-alpine
    container_name: minecraft_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-minecraft_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Aunque borre el contenedor, la DB no se pierde.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d minecraft_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: minecraft_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app  # Hot Reload: Cambios en tu código se reflejan al instante
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy # Espera a que la DB esté lista antes de iniciar
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: pyproject.toml

volumes:
  postgres_data: